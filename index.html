<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="custom.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
</head>

<body>
  <div>
    <section class="hero is-dark is-fullheight">
  <!-- Hero header: will stick at the top -->
  <div class="hero-head">
    <header class="nav">
      <div class="container">
        <div class="nav-left">
          <a class="nav-item">
            <h1 class="title is-1">Dashboard</h1>
          </a>
        </div>
        <span class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </span>
        <div class="nav-right nav-menu">
          <span class="nav-item">
            <a class="button is-success is-inverted">
              <span class="icon">
                <i class="fa fa-github"></i>
              </span>
              <span>Download</span>
            </a>
          </span>
        </div>
      </div>
    </header>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered" id="app">
      <h1 class="title">
        Title
      </h1>
      <h2 class="subtitle">
        Subtitle
      </h2>
    </div>
  </div>

  <!-- Hero footer: will stick at the bottom -->
  <div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth">
      <div class="container">
        <ul>
          <li class="is-active"><a>Overview</a></li>
          <li><a>Stats 1</a></li>
          <li><a>Stats 2</a></li>
          <li><a>Stats 3</a></li>
          <li><a>Stats 4</a></li>
          <li><a>Stats 5</a></li>
        </ul>
      </div>
    </nav>
  </div>
</section>
  </div>
  <canvas id="updating-chart" width="100" height="50"></canvas>
  <script src="bundle.js"></script>
  <script>
    var app = Elm.Main.embed(document.getElementById("app"));

    app.ports.toJs.subscribe(function(data) {

      myLiveChart.data.labels.push(parseInt(data));
      if(myLiveChart.data.labels.length > 50)
        myLiveChart.data.labels.splice(0, 1);

        myLiveChart.data.datasets.forEach(function(dataset, index) {
            dataset.data.push(parseInt(data) * Math.random()); // add new data at end
            if(dataset.data.length > 50)
              dataset.data.splice(0, 1); // remove first data point
        });

        myLiveChart.update();
    });

    var canvas = document.getElementById('updating-chart'),
    ctx = canvas.getContext('2d'),
    startingData = {
      datasets: [
          {
              label : "Example",
              fillColor: "rgba(220,220,220,0.2)",
              strokeColor: "rgba(220,220,220,1)",
              pointColor: "rgba(220,220,220,1)",
              pointStrokeColor: "#fff"
          }
      ]
    };

    // Reduce the animation steps for demo clarity.
    var myLiveChart = new Chart(ctx, {
              type: "line",
              data: startingData
          });


  </script>
  <section class="hero is-primary is-medium">

</body>

</html>
